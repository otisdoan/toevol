<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Review Session &amp; Setup - ToeVol</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#e15b5b",
              "primary-hover": "#d44d4d",
              "background-light": "#fdf8f8",
              "background-dark": "#1a1616",
              "card-light": "#ffffff",
              "card-dark": "#251e1e",
              "text-main-light": "#2d1a1a",
              "text-main-dark": "#f5ecec",
              "text-secondary-light": "#7c5e5e",
              "text-secondary-dark": "#b09999",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style type="text/tailwindcss">
        @layer base {
            input[type="number"]::-webkit-inner-spin-button,
            input[type="number"]::-webkit-outer-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col transition-colors duration-200">
<header class="w-full border-b border-red-100 dark:border-red-900/30 bg-card-light dark:bg-card-dark sticky top-0 z-50">
<div class="max-w-[1200px] mx-auto px-6 h-16 flex items-center justify-between">
<div class="flex items-center gap-3 text-text-main-light dark:text-text-main-dark">
<div class="size-8 bg-primary/10 rounded-lg flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-2xl">school</span>
</div>
<h1 class="text-xl font-bold tracking-tight">ToeVol</h1>
</div>
<nav class="hidden md:flex items-center gap-8">
<a class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-medium hover:text-primary transition-colors" href="#">Library</a>
<a class="text-primary text-sm font-bold border-b-2 border-primary h-16 flex items-center" href="#">Review</a>
<a class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-medium hover:text-primary transition-colors" href="#">Stats</a>
<div class="flex items-center gap-2">
<div class="size-8 rounded-full bg-primary/10 text-primary flex items-center justify-center overflow-hidden border border-primary/20">
<span class="material-symbols-outlined text-sm">person</span>
</div>
</div>
</nav>
</div>
</header>
<main class="flex-1 w-full max-w-[960px] mx-auto px-4 py-8 md:py-12 flex flex-col items-center gap-12">
<section class="w-full max-w-[600px] flex flex-col gap-6 p-6 md:p-8 rounded-xl bg-card-light dark:bg-card-dark shadow-sm border border-red-50 dark:border-red-950/50 transition-colors duration-200">
<div class="flex items-center gap-3 pb-2 border-b border-gray-100 dark:border-gray-800">
<span class="material-symbols-outlined text-primary">tune</span>
<h2 class="text-lg font-bold text-text-main-light dark:text-text-main-dark">New Session Setup</h2>
</div>
<div class="flex flex-col md:flex-row items-end gap-4">
<div class="flex-1 w-full">
<label class="block text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark mb-2">Number of questions</label>
<div class="relative flex items-center">
<input class="w-full h-12 px-4 rounded-lg bg-background-light dark:bg-background-dark border border-red-100 dark:border-red-900/30 text-text-main-light dark:text-text-main-dark focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all" max="100" min="5" type="number" value="20"/>
<div class="absolute right-3 flex flex-col">
<button class="text-text-secondary-light hover:text-primary leading-none">
<span class="material-symbols-outlined text-sm">keyboard_arrow_up</span>
</button>
<button class="text-text-secondary-light hover:text-primary leading-none">
<span class="material-symbols-outlined text-sm">keyboard_arrow_down</span>
</button>
</div>
</div>
</div>
<button class="w-full md:w-auto h-12 px-8 bg-primary hover:bg-primary-hover text-white font-semibold rounded-lg shadow-sm transition-all flex items-center justify-center gap-2 whitespace-nowrap">
<span class="material-symbols-outlined text-sm">play_arrow</span>
                Start Review
            </button>
</div>
</section>
<div class="w-px h-8 bg-red-100 dark:bg-red-950/50"></div>
<section class="w-full max-w-[600px] flex flex-col rounded-xl bg-card-light dark:bg-card-dark shadow-lg border border-red-50 dark:border-red-950/50 overflow-hidden transition-colors duration-200 relative">
<div class="bg-red-50/30 dark:bg-red-950/10 px-6 py-4 border-b border-red-50 dark:border-red-950/50 flex flex-col gap-2">
<div class="flex justify-between items-center text-sm">
<span class="font-medium text-text-secondary-light dark:text-text-secondary-dark">Question 3 of 20</span>
<span class="text-primary font-bold">15%</span>
</div>
<div class="w-full h-1.5 bg-red-100 dark:bg-red-950/30 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full" style="width: 15%"></div>
</div>
</div>
<div class="p-6 md:p-10 flex flex-col gap-8">
<div class="text-center space-y-2">
<span class="text-xs uppercase tracking-wider font-semibold text-text-secondary-light dark:text-text-secondary-dark">Vietnamese Meaning</span>
<h3 class="text-3xl md:text-4xl font-bold text-text-main-light dark:text-text-main-dark leading-tight">
                    Tuyệt vời, đáng kinh ngạc
                </h3>
</div>
<div class="space-y-5">
<div class="space-y-2">
<label class="text-sm font-medium text-text-main-light dark:text-text-main-dark">English Word</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-text-secondary-light group-focus-within:text-primary transition-colors">translate</span>
<input autofocus="" class="w-full h-14 pl-10 pr-4 rounded-lg bg-white dark:bg-black/20 border-2 border-red-50 dark:border-red-950/30 text-lg text-text-main-light dark:text-text-main-dark focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-red-200 dark:placeholder:text-red-900/50" placeholder="Type the English word..." type="text"/>
</div>
</div>
<div class="space-y-2">
<div class="flex justify-between">
<label class="text-sm font-medium text-text-main-light dark:text-text-main-dark">Synonyms</label>
<span class="text-xs text-text-secondary-light italic">Optional</span>
</div>
<div class="relative group">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-text-secondary-light group-focus-within:text-primary transition-colors">dataset</span>
<input class="w-full h-12 pl-10 pr-4 rounded-lg bg-white dark:bg-black/20 border border-red-100 dark:border-red-950/30 text-text-main-light dark:text-text-main-dark focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-red-200 dark:placeholder:text-red-900/50" placeholder="Add synonyms..." type="text"/>
</div>
</div>
</div>
<div class="pt-4 flex flex-col gap-3">
<button class="w-full h-14 bg-primary hover:bg-primary-hover text-white font-bold rounded-lg shadow-md transition-all flex items-center justify-center gap-2 transform active:scale-[0.99]">
<span class="material-symbols-outlined">check_circle</span>
                    Check Answer
                </button>
<button class="w-full h-10 text-text-secondary-light dark:text-text-secondary-dark hover:bg-red-50 dark:hover:bg-red-950/20 font-medium rounded-lg transition-all flex items-center justify-center gap-2 opacity-50 cursor-not-allowed" disabled="">
                    Next Question
                    <span class="material-symbols-outlined text-lg">arrow_forward</span>
</button>
</div>
</div>
<div class="h-1 w-full bg-gradient-to-r from-transparent via-primary/30 to-transparent"></div>
</section>
<div class="flex items-center gap-6 text-xs text-text-secondary-light dark:text-text-secondary-dark mt-4">
<div class="flex items-center gap-1.5">
<kbd class="px-2 py-1 bg-red-50 dark:bg-red-950/30 rounded border border-red-100 dark:border-red-900/30 font-mono text-[10px]">Enter</kbd>
<span>Check</span>
</div>
<div class="flex items-center gap-1.5">
<kbd class="px-2 py-1 bg-red-50 dark:bg-red-950/30 rounded border border-red-100 dark:border-red-900/30 font-mono text-[10px]">Tab</kbd>
<span>Next field</span>
</div>
</div>
</main>
<footer class="w-full py-8 text-center text-sm text-text-secondary-light dark:text-text-secondary-dark">
<p>© 2024 ToeVol. Focused learning in a minimal space.</p>
</footer>

</body></html>
